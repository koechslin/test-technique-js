<ng-container *ngIf="item!=null">
  <h1 class="display-3 text-center text-primary">{{item.product_name}}</h1>
  <h2><span class="underline">Informations de l'item</span> :</h2>
  <p class="mt-3">
    <span class="underline">ID</span> : {{item._id.$oid}}<br/>
    <span class="underline">Supplier</span> : {{item.supplier}}<br/>
    <span class="underline">Quantité en stock</span> : {{item.quantity}}<br/>
    <span class="underline">Prix unitaire</span> : {{item.unit_cost}}
  </p>
</ng-container>
<ng-container *ngIf="item==null">
  <h1 class="display-1">Erreur 404</h1>
  <p>L'item demandé n'a pas été trouvé !</p>
</ng-container>
<a routerLink="['']">Retour à la liste des items</a>
